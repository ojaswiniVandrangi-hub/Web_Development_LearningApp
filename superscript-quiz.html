<!DOCTYPE html>

<head>

  <title>Superscript & Subscript Quiz</title>
  <style>
    body {
        font-family: Arial, sans-serif;

    .btn {
        margin: 10px 5px 0 0;
        padding: 12px 20px;

        color: white;
        border: none;

        border-radius: 6px;
        transition: background-color 0.3s, transform 0.2s;

    .btn:hover {
        background: #2980b9;
        transform: scale(1.05);
    }
    .output, .score-area, .correct-answers {
        margin-top: 20px;
        padding: 15px;
        background: #fff;

        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

        border: 1px solid #ccc;

</style>

</textarea>

<button class="btn" onclick="checkAnswers()">Check Your Score</button>
<button class="btn" onclick="showCorrectAnswers()">Show Correct Answers</button>

<div class="output">
  <h3>Live Output:</h3>
  <iframe id="preview" style="width:100%; height:150px; background:#fff;"></iframe>
</div>

<div class="score-area" id="score-area"></div>

<div class="correct-answers" id="correct-answers"></div>

<script>
function checkAnswers() {
  const textarea = document.getElementById('code-area').value;
  const preview = document.getElementById('preview').contentWindow.document;
  preview.open();
  preview.write(textarea);
  preview.close();

  let score = 0;
  const lower = textarea.toLowerCase();

  if (lower.includes('h<sub>2</sub>o')) score++;
  if (lower.includes('5<sup>2</sup>')) score++;
  if (lower.includes('e = mc<sup>2</sup>')) score++;
  if (lower.includes('co<sub>2</sub>')) score++;
  if (lower.includes('area = œÄr<sup>2</sup>')) score++;

  const percentage = (score / 5) * 100;
  document.getElementById('score-area').innerHTML = `<h3>Your Score: ${percentage}%</h3>`;
}

function showCorrectAnswers() {
  const answers = `
    <h3>Correct Answers:</h3>
    <ol>
      <li><code>&lt;p&gt;H&lt;sub&gt;2&lt;/sub&gt;O&lt;/p&gt;</code></li>
      <li><code>&lt;p&gt;5&lt;sup&gt;2&lt;/sup&gt; = 25&lt;/p&gt;</code></li>
      <li><code>&lt;p&gt;E = mc&lt;sup&gt;2&lt;/sup&gt;&lt;/p&gt;</code></li>
      <li><code>&lt;p&gt;CO&lt;sub&gt;2&lt;/sub&gt;&lt;/p&gt;</code></li>
      <li><code>&lt;p&gt;Area = œÄr&lt;sup&gt;2&lt;/sup&gt;&lt;/p&gt;</code></li>
    </ol>
  `;
  document.getElementById('correct-answers').innerHTML = answers;
}
</script>
