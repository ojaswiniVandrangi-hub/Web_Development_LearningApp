<!DOCTYPE HTML>
<html lang="eng">
<head>
<title>WELCOME</title>
<link rel="stylesheet" href="style.css">
<style>
    body{
        margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #2c3e50;
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;

    }
      
.banner {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
     .banner-content {
      background-color: rgba(0, 0, 0, 0.6); /* translucent overlay */
      padding: 40px;
      border-radius: 12px;
    }

    .banner-content h1 {
      font-size: 3.5em;
      font-weight: 800;
  color: #fff;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
  margin-bottom: 20px;
    }
    .banner-content p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .banner-content button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .banner-content button:hover {
      background-color: #2980b9;
    }
</style>
</head>
<body>
  <div class="banner">
  <div class="banner-content">
<h1>Welcome to Web development learning</h1>
<button onclick="window.location.href='content.html'">Let's Start learning</button>
</div>
</div>
</body>
</html>
