<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superscript & Subscript Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      font-family: monospace;
    }
    .btn {
      margin: 10px 5px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #2980b9;
    }
    .output, .score-area, .correct-answers {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    code {
      background: #eee;
      padding: 2px 5px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>üìù Superscript & Subscript Practice Quiz</h1>

<p>Write valid HTML to complete these tasks:</p>

<ol>
  <li>Display <strong>H<sub>2</sub>O</strong></li>
  <li>Show <strong>5<sup>2</sup> = 25</strong></li>
  <li>Write <strong>E = mc<sup>2</sup></strong></li>
  <li>Display <strong>CO<sub>2</sub></strong></li>
  <li>Show <strong>Area = œÄr<sup>2</sup></strong></li>
</ol>

<h3>Practice Area:</h3>

<textarea id="code-area">
<!DOCTYPE html>
<html>
<head>
  <title>Superscript & Subscript Practice</title>
</head>
<body>

<!-- Your code starts here -->



<!-- Your code ends here -->

</body>
</html>
</textarea>

<button class="btn" onclick="checkAnswers()">Check Your Score</button>
<button class="btn" onclick="showOutput()">Show Output</button>
<button class="btn" onclick="showCorrectAnswers()">Show Correct Answers</button>

<div class="output">
  <h3>Live Output:</h3>
  <iframe id="preview" style="width:100%; height:150px; background:#fff;"></iframe>
</div>

<div class="score-area" id="score-area"></div>

<div class="correct-answers" id="correct-answers"></div>

<script>
function checkAnswers() {
  const textarea = document.getElementById('code-area').value.toLowerCase();
  let score = 0;

  if (textarea.includes('h<sub>2</sub>o')) score++;
  if (textarea.includes('5<sup>2</sup>')) score++;
  if (textarea.includes('e = mc<sup>2</sup>')) score++;
  if (textarea.includes('co<sub>2</sub>')) score++;
  if (textarea.includes('area = œÄr<sup>2</sup>')) score++;

  const percentage = (score / 5) * 100;
  document.getElementById('score-area').innerHTML = `<h3>Your Score: ${percentage}%</h3>`;
}

function showOutput() {
  const textarea = document.getElementById('code-area').value.trim();
  const preview = document.getElementById('preview').contentWindow.document;

  const bodyMatch = textarea.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
  const bodyContent = bodyMatch ? bodyMatch[1].trim() : "";

  const tagPattern = /<\s*\w+.*?>.*?<\s*\/\s*\w+\s*>/s;

  preview.open();
  if (tagPattern.test(bodyContent)) {
    const fullHTML = `
      <!DOCTYPE html>
      <html>
      <head><title>Preview</title></head>
      <body>${bodyContent}</body>
      </html>
    `;
    preview.write(fullHTML);
  } else {
    preview.write("<!DOCTYPE html><html><body></body></html>");
  }
  preview.close();
}

function showCorrectAnswers() {
  const answers = `
    <h3>Correct Answers:</h3>
    <ol>
      <li><code>&lt;p&gt;H&lt;sub&gt;2&lt;/sub&gt;O&lt;/p&gt;</code></li>
      <li><code>&lt;p&gt;5&lt;sup&gt;2&lt;/sup&gt; = 25&lt;/p&gt;</code></li>
      <li><code>&lt;p&gt;E = mc&lt;sup&gt;2&lt;/sup&gt;&lt;/p&gt;</code></li>
      <li><code>&lt;p&gt;CO&lt;sub&gt;2&lt;/sub&gt;&lt;/p&gt;</code></li>
      <li><code>&lt;p&gt;Area = œÄr&lt;sup&gt;2&lt;/sup&gt;&lt;/p&gt;</code></li>
    </ol>
  `;
  document.getElementById('correct-answers').innerHTML = answers;
}
</script>

</body>
</html>
